<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <title>Książki</title>
</head>
<body>

<section>
    <div class="container">
        <h2>Dodawanie nowej książki:</span></h2>
        <br>
        <form class="form-horizontal" data-ajax="POST">
            <div class="form-group">
                <label class="control-label col-sm-2" for="author">Autor:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control author" name="author" id="author" placeholder="Podaj imię i nazwisko autora..">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="title">Tytuł:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control title" name="title" id="title" placeholder="Podaj tytuł książki..">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="isbn">ISBN:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control isbn" name="isbn" id="isbn" placeholder="Podaj numer ISBN..">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="type">Gatunek:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control type" name="type" id="type" placeholder="Podaj gatunek..">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="publisher">Wydawca:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control publisher" name="publisher" id="publisher" placeholder="Podaj nazwę wydawcy..">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-4">
                    <button type="submit" class="btn btn-info center-block">Zapisz</button>
                </div>
            </div>
        </form>
    </div>
</section>

<section class="books-list">
    <h2>Lista książek w systemie:</h2>
    <br>
    <ul>

    </ul>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
